<!DOCTYPE html>
<html lang="ja" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テストタイマー</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="h-100 d-flex flex-column">
    <header>
      <nav class="navbar bg-body-tertiary shadow">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">テストタイマー</a>
        </div>
      </nav>
    </header>

    <main class="timer-prepare flex-grow-1">
      <div class="container mt-5" style="max-width: 700px">
        <div
          class="card timer-wrapper text-center p-3 mb-5 rounded-4 opacity-75 shadow"
        >
          <h1 class="text-start">TIMER</h1>
          <p id="status"></p>
          <p id="timer">00:00</p>
          <p id="startTime">開始時刻 00:00</p>
          <p id="finishTime">終了時刻 00:00</p>
          <div class="d-grid gap-2 col-6 mx-auto mb-3 mt-1">
            <button class="btn btn-primary" type="button" id="startBtn">
              タイマーを設定する
            </button>
          </div>
        </div>

        <div
          class="card p-3 rounded-4 opacity-75 shadow"
          style="margin-bottom: 100px"
        >
          <h1>DISCRIPTION</h1>
          <ul>
            <li>開始時刻が指定できるタイマーです。</li>
            <li>開始時刻は１日後まで指定できます。</li>
            <li>時間を変更したい場合は、リロードしてください。</li>
            <li>タイマー終了時に音が鳴ります。</li>
            <li>タイマーはブラウザ上で動作します。</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <span class="text-body-secondary">&copy; ExamTimerApp. 2024.</span>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
